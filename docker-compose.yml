version: '3.8'

services:
  gpux:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app/src
    command: uv run python -m gpux.cli.main --help

  gpux-dev:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHONPATH=/app/src
    command: bash -c "uv run pre-commit install && bash"
    stdin_open: true
    tty: true
